 <h1>Contact us</h1>
<div class="row">
	<div class="eleven columns contact-column">
	<h3>Do you want to get in contact with us?</h3>
	<p>Got a news tip or other information you want us to know?</p>
	<p>Please feel free to contact us by email at admin@hackbook.com or fill in the form below.</p>
	</div>
</div>

<hr>
<div class="respond">
<h3 class="section-head">Message</h3>
<div class="twelve columns message-form">
      <form>
        <div class="row">
          <div class="six columns">
            <input class="u-full-width" type="text" placeholder="Your name" id="nameInput">
          </div>
          <div class="six columns">
            <input class="u-full-width" type="email" placeholder="Your email" id="emailInput">
          </div>
        </div>
        <textarea class="u-full-width" placeholder="Your message" id="messageInput"></textarea>
        <input class="button u-pull-right message-submit" type="submit" value="Post message">
      </form>
    </div>
</div>
</div>

<footer></footer>
</div>
